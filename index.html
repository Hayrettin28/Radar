        width: 16px;

        cursor: pointer;
        margin-top: -6px;
        box-shadow: 0 0 10px rgba(255,255,255,0.5);
      }
      
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #333;
        border-radius: 2px;
      }
